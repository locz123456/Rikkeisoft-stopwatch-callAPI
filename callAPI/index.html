<!DOCTYPE html>
<html>

<body>

  <table border="solid">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>User Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
    <tbody id="content">
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
    <script>


        async function getUser() {
          const response = await fetch('https://jsonplaceholder.typicode.com/users');
          const datas = await response.json();
          var content = "";
          datas.forEach(item => {
            content += `<tr>
              <td>${item.id}</td>
              <td>${item.name}</td>
              <td>${item.username}</td>
              <td>${item.email}</td>
              <td>${item.phone}</td>
            </tr>`;
          });
          document.getElementById("content").innerHTML = content;
        }
      
        getUser();
      
      
      </script>
</body>

</html>
